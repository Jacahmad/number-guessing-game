<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number guessing game</title> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/JunusErgin/fast-ui@latest/style.css">
</head>
<body>
    <header>number guessing game</header>  
    <div class="container"></div>
        <h1 id="headline">Bitte rate die zahl!</h1>
        <h2 id="displayTries">Versuche 0</h2>
        <form onsubmit="guessTheNumber(); return false;">
            <input id="mynumber" type="number" required placeholder="Bitte Zahl eingeben">
            <button>Raten</button>
        </form>
    </div>

    <script src="script.js"></script>
    

    
</body>
</html>
